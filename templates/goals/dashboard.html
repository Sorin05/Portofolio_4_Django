{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center">{{user.username}} Dashboard</h2>
    <div class="container col-8 mt-5 justify-center">
        <form  method="POST">
            {% csrf_token %}
            
            <input type="text" name="goal" class="form-control-sm mr-2" placeholder="enter goal" required>
            <button type="submit" class="btn btn-primary btn-sm">Add goal</button>
        </form>
        
    </div>
</div>
<div class="d-flex justify-content-center">
    
    <section class="col-12">
        {% if goals %}
    
        <ul class="list-group col-6 mt-3">
            {% for goal in goals  %}
             
                    
                    <li class="mb-2 list-group-item d-flex justify-content-between align-items-center">
                        <p>{{goal.body}}</p>
                         <div>
                            <a href="{% url 'update_goal' goal.pk %}" class="btn btn-small btn-success">
                                update</a>
                            <a href="{% url 'delete_goal' goal.pk %}" class="btn btn-small btn-danger">
                                del</a>
                        </div>
                    </li> 
            {% endfor %}
        </ul>
    
        {% else %}
        <p class="mt-3">Add a goal to get started</p>
        {% endif %}
    </section>
    
 
</div>

{% endblock content%}
